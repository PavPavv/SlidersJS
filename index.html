<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sliders</title>
  <link rel="shortcut icon" href="https://findicons.com/files/icons/1316/futurama_vol_1/256/bender.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="layout"></div>
  <div class="wrapper">
    <h1>Single range slider</h1>
  </div>
  <!-- Single range slider -->
  <div class="wrapper">
    <div class="range-wrapper">
      <div class="range">
        <div class="min">min</div>
        <div class="load">0%</div>
        <div class="max">max</div>
        <div class="selectedRange" id="selected"></div>
        <div class="slider" id="slider"></div>
      </div>
    </div>
  </div>
  <div class="intersection"></div>
  <div class="wrapper">
    <h1>Double range slider</h1>
  </div>
  <!-- Double range slider -->
  <div class="wrapper">
    <div class="range-wrapper">
      <div class="range" id="range">
        <div class="min">min</div>
        <div class="max">max</div>
        <div class="selected-range" id="selected-range" style="width: 50px;"></div>
        <div class="slider" id="slider1"></div>
        <div class="slider" id="slider2"></div>
      </div>
    </div>
  </div>





  <script src="js/script.js"></script>
</body>
</html>
